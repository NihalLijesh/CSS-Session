<!DOCTYPE html>
<html>
    <head>
        <style>
            * {text-align: center;
            font-family: monospace;}
            #text-shadow {text-shadow: 2px 2px 1px #000000;}
            #box {box-shadow: 9px 9px 5px #e06615;}
            #indent{text-indent: 50%;}
        </style>
    </head>
    <body>
        <h1 id="text">We can use text-shadow to give shadow to the text itself</h1>
        <h1 id="box">Or Use Box Shadow to give shadow to the element</h1>
        <div>
            <p>This is an ex of text indent</p>
            <p id="indent">This is an example of text indent. The first line of this paragraph is indented by 50% of the width of the containing block.</p>
        </div>
    </body>
</html>
