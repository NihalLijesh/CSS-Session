<!DOCTYPE html>
<html>
    <head>
        <title>Float In CSS</title>
        <style>
        img#THEREDWARRIORSRight
        { float :right;
            width : 100px;
            height : 100px;}
            img#THEREDWARRIORSLeft
        { float :left;
            width : 100px;
            height : 100px;}
            </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image is floated to the right side of the text. The text wraps around the image.</p>
        <p>
            <img id="THEREDWARRIORSRight" src="THE RED WARRIORS.png" alt="The Greatest">
            <img id="THEREDWARRIORSLeft" src="THE RED WARRIORS.png" alt="The Greatest">
        </p>
    </body>
</html>
