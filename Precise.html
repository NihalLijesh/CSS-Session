<!DOCTYPE html>
<html>
    <head>
        <style>
            Div{background-color: red;
            padding: 10px;}
            div.first{opacity: 0.1;}
            div.second{opacity: 0.3;}
            div.third{opacity: 0.6;}
            div.fourth{opacity: 1;}
        </style>
    </head>
    <body>
        <h1>This Is Opacity Property</h1>
        <div class="first">This is the first div with 0.1 opacity.</div>
        <div class="second">This is the second div with 0.3 opacity.</div>
        <div class="third">This is the third div with 0.6 opacity.</div>
        <div class="fourth">This is the fourth div with 1 opacity.</div>
</html>
