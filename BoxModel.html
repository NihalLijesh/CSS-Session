<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box Model Example</title>
    <style>
        .example1{width: 220px;
        background-color: yellow;
    padding: 0px;
    border: 0px;
    margin: 0px;}
    .example2{width: 220px;
        background-color: green;
        padding : 80px;
        border : 5px solid black;
        margin : 60px 60px;}
    </style>
    </head>
    <body>
        <h1>CSS Box Model Example</h1>
        <hr>
        <p class="example1">This is an example of a box with no padding, border, or margin.</p>
        <p class="example2">This is an example of a box with padding, border, and margin applied.</p>
    </body>
</html>
